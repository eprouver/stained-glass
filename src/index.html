<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=no">
  <title>Stained Glass</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>



  <div id="container">
    <div id="viewport">
      <div id="middle" class="slide" data-x="-200" data-y="-1000" data-z="0">
        <button id="war" onclick="nextSlide('gmatch')">To Battle!</button>
        <div id="monk">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 170 323">
            <defs>
              <radialGradient id="svg_10" spreadMethod="pad" cx=".6" cy=".3" r=".5">
                <stop stop-color="#704f31" offset="0"/>
                <stop stop-color="#3f2e1f" offset="1"/>
              </radialGradient>
              <radialGradient id="svg_17" spreadMethod="pad" cx=".7" cy=".3">
                <stop stop-color="#513720" offset="0"/>
                <stop stop-color="#261f1a" offset="1"/>
              </radialGradient>
              <filter id="displacementFilter">
                <feTurbulence type="fractalNoise" baseFrequency="0.03" numOctaves="3" result="noise" />
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="100" xChannelSelector="R" yChannelSelector="G" />
              </filter>
              <mask id="circleMask">
                <circle cx="200" cy="200" r="0" fill="#fff" class="displacement" />
              </mask>

              <filter id="light">
                <feSpecularLighting result="spec4" specularExponent="20" lighting-color="#998">
                  <fePointLight x="120" y="40" z="100">
                    <animate attributeName="x" values="40;200;40" dur="14s" repeatCount="999" />
                    <fePointLight />
                </feSpecularLighting>
                <feComposite in="SourceGraphic" in2="spec4" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" />
              </filter>
            </defs>
            <path fill="url(#svg_17)" d="M79 130c-65 83-56 148-56 148s-65 44 45 38 79-55 79-55-3-214-68-131z" id="svg_1"/>
            <g transform="rotate(3 67 211)">
              <path class="thread" d="M59 280V142"/>
              <path class="thread" d="M63 272V150"/>
            </g>
            <path fill="url(#svg_10)" d="M90 73c-65 3-69 61-62 80s97 25 121 6 11-90-18-87 24-2-41 1z" id="svg_2"/>
            <text x="58" y="81" id="svg_3" font-size="90" text-anchor="start">👴🏼</text>
            <text x="50" y="159" id="svg_4" font-size="49" text-anchor="start">✋🏼</text>
          </svg>
      </div>
    </div>

<div id="window" class="slide" data-x="100" data-y="-1200" data-z="-300">
  <div id="chooser" class="help">
    <h2>Select the panes to glorify your victory!</h2>
    <h1 id="panes"></h1>
  </div>
<div id="high">
  <div id="holder">
    <div id="central">

    </div>
  </div>

  <div id="wall">
    <div id="holder1" class="b-hold">
    </div>
    <div id="holder2" class="b-hold">
    </div>
    <div id="holder3" class="b-hold">
    </div>
  </div>
</div>

</div>

<div id="gmatch" class="slide" data-x="0" data-y="-3050" data-z="-600">
  <button id="s-match" role="button">Click for New Vassals</button>
  <div id="s-dialog">
  <div id="match-hold">
    <div class="backing">
        <span id="rand-one" class="rand"></span>
    </div>
    <div class="tiny">or</div>
    <div class="backing">
        <span id="rand-two" class="rand"></span>
    </div>
  </div>

</div>

<div id="gboard" class="slide" data-x="340" data-y="-6270" data-z="-4000">
  <h1 style="font-size: 30px">Place your Vassal. Jump 3 to win. Other pieces cannot jump you.</h1>
  <div id="b-base"></div>
  <h1 id="capt">🐴 🐴 🐴</h1>
</div> 

</div>

</div>
</div>

<div id="options">
  <button onclick="toggleSFX(event)">
    SFX
  </button>
  <button onclick="toggleMusic(event)">
    Music
  </button>

  <div id="winners" style="display:none">
    <button id="winner" onclick="nextSlide('window'); document.getElementById('winners').classList.toggle('window')">Appreciate the window</button>
    <button id="party" onclick="nextSlide('middle'); document.getElementById('winners').classList.toggle('window')"">Back to the Party</button>
    </div>
</div>

<div id="start-help" class="help">
  <svg id="crown" class="deco" viewbox="0 0 400 400">
    <text y="300" x="10" lengthAdjust="spacingAndGlyphs" textLength="350" font-size="340" mask="url(#circleMask)">👑</text>
  </svg>
  <br/>
  <h1>Winner's Window</h1>
  <p>Guide your vassals to victory!<br/>
     Complete the whole stained glass window for the monastery.</p>

     <div>
    <button id="go" style="opacity: 0" onclick="document.getElementById('start-help').style.display = 'none'; toggleMusic(); nextSlide('middle')" >
      Let's Go!
    </button>
  </div>
    <svg id="diamond" class="deco" viewbox="0 0 400 400" textLength="400">
      <text y="300" x="10" lengthAdjust="spacingAndGlyphs" textLength="350" font-size="340" mask="url(#circleMask)">💎</text>
    </svg>
</div>

<script  src="./shared.js"></script>
<script  src="./music.js"></script>
<script  src="./navigation.js"></script>
<script  src="./script.js"></script>
<script  src="./game.js"></script>
<script  src="./match.js"></script>

</body>
</html>
