<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Stained Glass</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./match.css">
  <script  src="./music.js"></script>
</head>
<body>
  <button id="music" onclick="toggleMusic()">
    Toggle Music
  </button>

  <div id="container">
    <div id="viewport">
      <div id="start" class="slide" data-x="0" data-y="-100" data-z="1000">
      </div>


      <div id="middle" class="slide" data-x="0" data-y="0" data-z="0">
        </div>

<div id="window" class="slide" data-x="0" data-y="-200" data-z="-250">
<div id="high">
  <div id="holder">
    <div id="central">
      <div class="div1 inner">☀️</div>
      <div class="div2 inner">🌧️</div>
      <div class="div3 inner">❄️</div>
      <div class="div4 inner">🌸</div>
    </div>
  </div>

  <div id="wall">
    <div id="holder1" class="b-hold">
    </div>
    <div id="holder2" class="b-hold">
    </div>
    <div id="holder3" class="b-hold">
    </div>
  </div>
</div>

</div>

<div id="gboard" class="slide" data-x="2000" data-y="-250" data-z="-600">

  <div id="s-dialog">
  <div id="match-hold">
    <span class="backing">
        <span id="rand-one" class="rand"></span>
    </span>
  
    <span class="tiny">vs.</span>
    <span class="backing">
        <span id="rand-two" class="rand"></span>
    </span>
  
  </div>
  
  <button id="s-match" role="button">Start</button>
</div>

</div>

</div>
</div>

<svg version="1.0" xmlns="http://www.w3.org/2000/svg" width="400" height="704" viewBox="0 0 300 528">
  <filter id="light">
    <!--Blur effect-->

    <!--Lighting effect-->
    <feSpecularLighting result="spec4" specularExponent="20" lighting-color="#aa9">
      <!--Light source effect-->
      <fePointLight x="120" y="40" z="100">
        <animate attributeName="x" values="40;200;40" dur="14s" repeatCount="999" />
        <fePointLight />

    </feSpecularLighting>
    <!--Composition of inputs-->
    <feComposite in="SourceGraphic" in2="spec4" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" />
  </filter>
</svg>
<!-- partial -->
<script  src="./shared.js"></script>
<script  src="./navigation.js"></script>
<script  src="./script.js"></script>
<script  src="./match.js"></script>

</body>
</html>
