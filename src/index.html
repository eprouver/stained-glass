<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Stained Glass</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./match.css">
</head>
<body>



  <div id="container">
    <div id="viewport">
      <div id="middle" class="slide" data-x="-200" data-y="-1000" data-z="0">
        <button id="war" onclick="nextSlide('gmatch')">To Battle!</button>
        <div id="monk">
        <svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 170 323">

            <path id="svg_1" d="M79 130c-65 83-56 148-56 148s-65 44 45 38 79-55 79-55-3-214-68-131z" fill="url(#svg_17)"/>
            <path id="svg_2" d="M90 73c-65 3-69 61-62 80s97 25 121 6 11-90-18-87 24-2-41 1z" fill="url(#svg_10)"/>
            <text text-anchor="start" font-size="90" id="svg_3" y="81" x="58">👴🏼</text>
            <text text-anchor="start" font-size="49" id="svg_4" y="159" x="50">✋🏼</text>

          <defs>
            <radialGradient r=".5" cy=".3" cx=".6" spreadMethod="pad" id="svg_10">
              <stop offset="0" stop-color="#704f31"/>
              <stop offset="1" stop-color="#3f2e1f"/>
            </radialGradient>
            <radialGradient cy=".3" cx=".7" spreadMethod="pad" id="svg_17">
              <stop offset="0" stop-color="#513720"/>
              <stop offset="1" stop-color="#261f1a"/>
            </radialGradient>
          </defs>
        </svg>
      </div>
    </div>

<div id="window" class="slide" data-x="0" data-y="-1200" data-z="-300">
  <div id="chooser" class="help">
    <h1>Select the panes to glorify your victory!</h1>
  </div>
<div id="high">
  <div id="holder">
    <div id="central">
      <div class="div1 inner">☀️</div>
      <div class="div2 inner">🌧️</div>
      <div class="div3 inner">❄️</div>
      <div class="div4 inner">🌸</div>
    </div>
  </div>

  <div id="wall">
    <div id="holder1" class="b-hold">
    </div>
    <div id="holder2" class="b-hold">
    </div>
    <div id="holder3" class="b-hold">
    </div>
  </div>
</div>

</div>

<div id="gmatch" class="slide" data-x="0" data-y="-3050" data-z="-600">
  <div id="s-dialog">
  <div id="match-hold">
    <div class="backing">
        <span id="rand-one" class="rand"></span>
    </div>
    <div class="tiny">or</div>
    <div class="backing">
        <span id="rand-two" class="rand"></span>
    </div>
  </div>
  <button id="s-match" role="button">Find Vassals</button>
</div>

<div id="gboard" class="slide" data-x="340" data-y="-6270" data-z="-4000">
  <h1 style="color:white">Board</h1>
  <div id="b-base"></div>
</div> 

</div>

</div>
</div>

<div id="options">
  <button onclick="toggleSFX()">
    Toggle SFX
  </button>
  <button onclick="toggleMusic()">
    Toggle Music
  </button>
</div>

<div id="start-help" class="help">
  <h1>⚔️</h1>
  <h1>Winner's Window</h1>
  <p>Guide your vassals to victory and complete the whole stained glass window for the monastery.</p>
  <div>
    <button id="go" onclick="help.style.display = 'none'; toggleMusic(); nextSlide('middle')" >
      Let's Go!
    </button>
  </div>
</div>

<svg version="1.0" xmlns="http://www.w3.org/2000/svg" width="400" height="704" viewBox="0 0 300 528">
  <filter id="light">
    <feSpecularLighting result="spec4" specularExponent="20" lighting-color="#998">
      <fePointLight x="120" y="40" z="100">
        <animate attributeName="x" values="40;200;40" dur="14s" repeatCount="999" />
        <fePointLight />
    </feSpecularLighting>
    <feComposite in="SourceGraphic" in2="spec4" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" />
  </filter>
</svg>

<script  src="./shared.js"></script>
<script  src="./music.js"></script>
<script  src="./navigation.js"></script>
<script  src="./script.js"></script>
<script  src="./game.js"></script>
<script  src="./match.js"></script>

</body>
</html>
